name: Deploy Web-Client
on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - ".github/workflows/webclient-deploy.yml"
      - ".github/workflows/webclient-setup/action.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web-client-deploy-dapp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "true"
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        shell: bash
        run: npm install

      - run: npm run build

      - run: |
          set -euxo pipefail
          DFX_VERSION=0.16.1 sh -ci "$(curl -fsSL https://smartcontracts.org/install.sh)"

      - run: |
          touch actions_identity.pem
          echo "${{ secrets.ESTATE_DAO_CANISTER_CONTROLLER }}" > actions_identity.pem
          dfx identity import --disable-encryption actions actions_identity.pem
          rm actions_identity.pem
          dfx identity use actions

      - run: dfx deploy webclient --network ic --no-wallet
